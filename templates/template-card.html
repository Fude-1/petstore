<figure class="card">
  <div class="card__hero">
    <img src="/{%IMAGE%}" alt="{%PETNAME%}" class="card__img" />
  </div>
  <h2 class="card__name">{%PETNAME%}</h2>
  <p class="card__detail"><span class="emoji-left">🥳</span> {%AGE%}</p>
  <p class="card__detail"><span class="emoji-left">🙋🏾</span> {%GREET%}</p>
  <div class="card__footer">
    <p class="card__price">{%PRICE%}</p>
    <a href="/pet?id={%ID%}" class="card__link"
      >Check me out <span class="emoji-right">👉</span></a
    >
  </div>
</figure>
